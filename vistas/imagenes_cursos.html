<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imagenes cursos -Plataforma de musica</title>

    <!-- CSS only -->
    <link rel="shortcut icon" href="/img/logo3.png">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/73097333a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-md-6 mx-auto">
        <form enctype="multipart/form-data" method="POST">
            <h1>Alta de imagenes en cursos</h1>
            <div class="container">
                <div class="form-group row">
                    <label class="col-sm-10">Imagenes</label>
                    <input type="file" class="form-control-file" name="imagen_uploaded" required multiple>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Alta curso</button>
                    </div>
                </div>

            </div>

        </form>
    </div>


</body>

</html>
