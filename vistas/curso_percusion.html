<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Percusion -Plataforma de musica</title>
    <!-- CSS only -->
    <link rel="shortcut icon" href="/img/logo3.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/73097333a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script src="/js/jquery.min.js"></script>
    <script>
        $.get("nav.html", function(data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <!-- Navigarion bar-->
    <main id="main" role="main">
        <section class="jumbotron text-center" id="mainBanner">
            <div class="container">
                <h1 class="jumbotron-heading">Cusos para instrumentos de viento</h1>
                <p class="lead text-muted">
                    La música es una de las llamadas Bellas Artes, es decir, a un género artístico, que consiste en conseguir efectos estéticos a través de la manipulación de sonidos vocales o instrumentales, conforme a estándares culturales de ritmo, armonía y melodía.
                </p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" id="collection-heading">
                        <span>Cursos</span>
                    </div>
                </div>
                <form method="POST">
                    <div class="row" id="div_album"></div>
                </form>
            </div>
        </div>


    </main>
    <script>
        const llena_album = (rows) => {
            const div_album = document.getElementById("div_album");
            rows.forEach(element => {
                console.log('******', element);
                let div_item = document.createElement("div");
                div_item.setAttribute("class", "col-md-4");

                let div_subitem = document.createElement("div");
                div_subitem.setAttribute("class", "card mb-4 box-shadow bg-personal");

                let img = document.createElement("img");
                img.setAttribute("class", "card-img-top");

                let nombre_img = element.usuario + '/' + element.nombre + '/' + element.nombre_imagen;
                console.log('ISJAKSDA', nombre_img);
                img.setAttribute("src", nombre_img); //se pondra la enviada por el servidor
                img.setAttribute("alt", "Imagen 1");


                let div_subsubitem = document.createElement("div");
                div_subsubitem.setAttribute("class", "card-body");

                let p_descripcion = document.createElement("p");
                p_descripcion.setAttribute("class", "card-text");


                let textoCelda = document.createTextNode(element.descripcion);
                p_descripcion.appendChild(textoCelda);

                let div_orientacion_botones = document.createElement("div");
                div_orientacion_botones.setAttribute("class", "d-flex justify-content-between align-items-center");

                let div_botones = document.createElement("div");
                div_botones.setAttribute("class", "btn-group");


                let botones = document.createElement("button");
                botones.setAttribute("class", "btn btn-sm btn-outline-secondary");
                botones.setAttribute("name", element['curso_id']);
                botones.setAttribute("type", "submit");
                let textoBoton = document.createTextNode("Inscribir");
                botones.appendChild(textoBoton);


                div_botones.appendChild(botones);
                div_orientacion_botones.appendChild(div_botones);
                div_subsubitem.appendChild(p_descripcion);
                div_subsubitem.appendChild(div_orientacion_botones);
                div_subitem.appendChild(img);
                div_subitem.appendChild(div_subsubitem);
                div_item.appendChild(div_subitem);
                div_album.appendChild(div_item);

            });
        }
        const rows = <%-JSON.stringify(datos)%>
        llena_album(rows);
    </script>


    <!--Librerias JQuery-->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
