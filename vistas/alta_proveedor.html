<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proveedores -Plataforma de musica</title>
    <!-- CSS only -->
    <link rel="shortcut icon" href="/img/logo3.png">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/73097333a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>

    <script src="/js/jquery.min.js"></script>
    <script>
        $.get("nav-registro.html", function(data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <!--Navigation bar-->
    <div class="col-md-6 mx-auto">
        <form method="POST" onsubmit="return valida()">

            <lable class="titulo">Nuevo proveedor</lable>

            <hr>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" id="name" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="clave" placeholder="Clave">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="correo" placeholder="Email" required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefono 1</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="telefono1" placeholder="Telefono fijo" id="tel1" required>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Telefono 2</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="telefono2" placeholder="celular" id="tel2" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" id="pass" required>
                </div>
            </div>

            <br>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Incribir</button>
                </div>
            </div>
        </form>

        <script>
            //validacion de campos del formulario
            const valida = () => {
                const name = document.getElementById('name').value;
                const tel1 = document.getElementById('tel1').value;
                const tel2 = document.getElementById('tel2').value;
                const pass = document.getElementById('pass').value;

                // valida longitud de nombre
                if (name.length < 10) {
                    alert('Longitud del nombre es incorrecto, 10 caracteres como minimo');
                    console.log(pass);
                    return false
                }

                if (tel1.length < 10 || tel1.length > 11) {
                    alert('Longitud del Telefono 1 es incorrecto');
                    return false
                }

                if (tel2.length < 10 || tel2.length > 11) {
                    alert('Longitud del Telefono 2 es incorrecto');
                    return false
                }

                let arreglo_tipo_elementos = [];
                for (let i = 0; i < pass.length; i++) {
                    mayusculas = tipoCaracter(pass[i]);
                    arreglo_tipo_elementos.push(mayusculas);

                }

                console.log(arreglo_tipo_elementos);

                if ((arreglo_tipo_elementos.indexOf('M') < 0) || (arreglo_tipo_elementos.indexOf('I') < 0) ||
                    (arreglo_tipo_elementos.indexOf('N') < 0)) {
                    alert('La contraseña porporcionada no cuenta con mayusculas, minusculas y numeros');
                    return false;
                }

                return true;

            }
            const tipoCaracter = (element) => {
                console.log(element);
                if (!isNaN(element)) {
                    return 'N'
                }

                if (element === element.toUpperCase()) {
                    return 'M'
                }
                if (element === element.toLowerCase()) {
                    return 'I'
                }

            }
        </script>
    </div>

</body>

</html>
