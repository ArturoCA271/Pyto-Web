<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proveedores -Plataforma de musica</title>
    <!-- CSS only -->
    <link rel="shortcut icon" href="/img/logo3.png">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://kit.fontawesome.com/73097333a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-md-6 mx-auto">
        <form method="POST">
            
            <lable class="titulo">Nuevo proveedor</lable>
            
            <hr>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Clave</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="clave" placeholder="Clave" >
                </div>
            </div>


            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="correo" placeholder="Email" required>
                </div>
            </div>


            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Telefono 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="telefono1" placeholder="Telefono fijo" required>
                </div>
            </div>


            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Telefono 2</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="telefono2" placeholder="celular" required>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Usuario</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
                </div>
            </div>

            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>
            </div>


            
            <br>
            
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Incribir</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
